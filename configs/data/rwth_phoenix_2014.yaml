_target_: src.data.rwth_phoenix_2014_datamodule.RWTHPhoenix2014DataModule
batch_size: 1 # Needs to be divisible by the number of devices (e.g., if in a distributed setup)
num_workers: 32
pin_memory: True
tokenizer:
  _target_: transformers.PreTrainedTokenizerFast
  tokenizer_file: ${paths.root_dir}/src/etc/rwth_phoenix_tokenizer_wordlevel.json
  model_input_names:
    - 'input_values'
  pad_token: "__PAD__"
  bos_token: "__ON__"
  eos_token: "__OFF__"
  unk_token: "__UNK__"
