# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: rwth_phoenix_2014_pre
  - override /model: sign_language_decoder_module
  - override /callbacks: default
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["videomae", "bundestag_slr", "pre_training"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 30
  precision: 16-mixed

  gradient_clip_val: 0.5
  gradient_clip_algorithm: value

  devices: 1

data:
  batch_size: 64
  max_frame_seq_length: 1

paths:
  log_dir: /data/1braach/logs/


logger:
  wandb:
    tags: ${tags}
    group: "sign_language"

callbacks:
  model_checkpoint:
    dirpath: ${paths.output_dir}/checkpoints
    filename: "epoch_{epoch:03d}_step_{global_step:06d}"
    monitor: "val/loss"
    mode: "min"
    save_top_k: 1
    save_last: True
    every_n_epochs: 1
    auto_insert_metric_name: True

  early_stopping: null